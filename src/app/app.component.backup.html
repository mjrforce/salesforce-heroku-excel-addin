<div id="excelapp" class="slds-scope">
    <div class="slds-tabs_card">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-doctype-excel" title="Excel">
                                <svg class="slds-icon" aria-hidden="true">
                                    <use xlink:href="/_slds/icons/doctype-sprite/svg/symbols.svg#excel"> </use>
                                </svg> <span class="slds-assistive-text">Description</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>

                                        <span class="slds-page-header__title slds-truncate" title="Recently Viewed">WESLI</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__col-actions">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control">
                            <div class="slds-page-header__controls">
                                <div class="slds-page-header__control">
                                    <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                                        <button type="button" *ngIf="!isLoggedIn" id="loginbutton" class="slds-button slds-button_neutral  slds-not-selected slds-button_brand"
                                            aria-live="assertive" (click)="login()">
                                            <span class="slds-text-not-selected">
                                                <svg class="slds-button__icon slds-button__icon_small slds-button__icon_left"
                                                    aria-hidden="true">
                                                    <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#add"></use>
                                                </svg>Login </span>
                                        </button>
                                    </div>
                                </div>
                                <div class="slds-page-header__control">
                                    <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                                        <button type="button" *ngIf="isLoggedIn" id="logoutbutton" class="slds-button slds-not-selected slds-button_brand"
                                            aria-live="assertive" (click)="logout()">
                                            <span class="slds-text-not-selected">
                                                <svg class="slds-button__icon slds-button__icon_small slds-button__icon_left"
                                                    aria-hidden="true">
                                                    <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#logout"></use>
                                                </svg>Logout
                                            </span>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-tabs_card">
            <form [formGroup]="queryForm" (ngSubmit)="onSubmit()" class="slds-form">
                <article class="slds-card">
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__figure">
                                <span class="slds-icon_container slds-icon-standard-search" title="search">
                                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                        <use xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#search"></use>
                                    </svg>
                                    <span class="slds-assistive-text">search</span>
                                </span>
                            </div>
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title">
                                    <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Query">
                                        <span>Query</span>
                                    </a>
                                </h2>
                            </div>
                            <div class="slds-no-flex">
                                <button type="button" class="slds-button slds-button_neutral" (click)="addQuery()">Add</button>
                                <button type="button" (click)="runQueries()" class="slds-button slds-button_brand">
                                    <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
                                        <use xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#search"></use>
                                    </svg>Search
                                </button>
                            </div>
                        </header>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        <ol class="slds-list_vertical slds-list_vertical-space">
                            <div formArrayName="queries" *ngFor="let query of f.queries.controls; let i = index;">
                                <div [formGroupName]="i">
                                    <li class="slds-item">
                                        <br />
                                        <div class="slds-tabs_card">
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_11-of-12">
                                                    <div class="slds-grid slds-wrap slds-gutters">
                                                        <div class="slds-col slds-size_1-of-1">
                                                            <div class="slds-form-element">
                                                                <label class="slds-form-element__label" for="text-input-id-1">Location</label>
                                                                <div class="slds-form-element__icon">
                                                                    <button class="slds-button slds-button_icon"
                                                                        aria-describedby="help">
                                                                        <svg class="slds-button__icon" aria-hidden="true">
                                                                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                                                                xlink:href="/_slds/_slds/icons/utility-sprite/svg/symbols.svg#info" />
                                                                        </svg>
                                                                        <span class="slds-assistive-text">Help</span>
                                                                    </button>
                                                                </div>
                                                                <div class="slds-form-element__control">
                                                                    <input id="location" formControlName="location"
                                                                        class="form-control" placeholder="Excel Location of Table"
                                                                        class="slds-input" type="text" value="" />
                                                                </div>

                                                            </div>
                                                        </div>
                                                        <div class="slds-col slds-size_1-of-1">
                                                            <!--soql -->
                                                            <div class="slds-form-element slds-form-element_stacked form-group">
                                                                <label class="slds-form-element__label" for="stacked-input-id-02">SOQL
                                                                    {{i}}
                                                                </label>
                                                                <div class="slds-form-element__control">
                                                                    <textarea id="soql" formControlName="soql" class="form-control"
                                                                        [ngClass]="{ 'is-invalid': submitted && f.queries.controls[i].controls.soql.errors }"
                                                                        placeholder="Select Id, Name, ... FROM Account"
                                                                        class="slds-textarea"> </textarea>
                                                                    <div *ngIf="submitted && f.queries.controls[i].controls.soql.errors"
                                                                        class="invalid-feedback">
                                                                        <div *ngIf="f.queries.controls[i].controls.soql.errors.required">Query
                                                                            is
                                                                            required</div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!-- end soql-->
                                                        </div>
                                                        <div class="slds-col slds-size_1-of-1">
                                                            <article class="slds-card">
                                                                <div class="slds-card__header slds-grid">
                                                                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                                                        <div class="slds-media__figure">
                                                                            <span class="slds-icon_container slds-icon-standard-search"
                                                                                title="search">
                                                                                <svg class="slds-icon slds-icon_small"
                                                                                    aria-hidden="true">
                                                                                    <use xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#search"></use>
                                                                                </svg>
                                                                                <span class="slds-assistive-text">account</span>
                                                                            </span>
                                                                        </div>
                                                                        <div class="slds-media__body">
                                                                            <h2 class="slds-card__header-title">
                                                                                <a href="javascript:void(0);" class="slds-card__header-link slds-truncate"
                                                                                    title="Where">
                                                                                    <span>Where ...</span>
                                                                                </a>
                                                                            </h2>
                                                                        </div>
                                                                        <div class="slds-no-flex">
                                                                            <button type="button" class="slds-button slds-button_neutral"
                                                                                (click)="addWhereMap(i)">Add Where</button>
                                                                        </div>
                                                                    </header>
                                                                </div>
                                                                <div class="slds-card__body slds-card__body_inner">
                                                                    <ol class="slds-list_vertical slds-list_vertical-space">
                                                                        <div formArrayName="wheremap" *ngFor="let where of f.queries.controls[i].get('wheremap').controls; let j = index;">
                                                                            <div [formGroupName]="j">
                                                                                <li class="slds-item">
                                                                                    <br />
                                                                                    <div class="slds-tabs_card">
                                                                                        <div class="slds-grid slds-wrap">
                                                                                            <div class="slds-col slds-size_11-of-12">
                                                                                                <div class="slds-grid slds-wrap slds-gutters">
                                                                                                    <div class="slds-col slds-size_1-of-1">
                                                                                                        <div class="slds-form-element">
                                                                                                            <label
                                                                                                                class="slds-form-element__label"
                                                                                                                for="text-input-id-1">API
                                                                                                                Name</label>
                                                                                                            <div class="slds-form-element__control">
                                                                                                                <input
                                                                                                                    id="wherefieldname"
                                                                                                                    formControlName="fieldname"
                                                                                                                    placeholder="Excel Location"
                                                                                                                    class="slds-input"
                                                                                                                    type="text"
                                                                                                                    value="" />
                                                                                                            </div>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                    <div class="slds-col slds-size_1-of-2">
                                                                                                        <fieldset class="slds-form-element">
                                                                                                            <legend
                                                                                                                class="slds-form-element__legend slds-form-element__label">Type</legend>
                                                                                                            <div class="slds-form-element__control">
                                                                                                                <span
                                                                                                                    class="slds-radio">
                                                                                                                    <input
                                                                                                                        type="radio"
                                                                                                                        id="radio-3{{j}}"
                                                                                                                        name="options{{i}}{{j}}"
                                                                                                                        value="radio-3{{j}}" />
                                                                                                                    <label
                                                                                                                        class="slds-radio__label"
                                                                                                                        for="radio-3{{j}}">
                                                                                                                        <span
                                                                                                                            class="slds-radio_faux"></span>
                                                                                                                        <span
                                                                                                                            class="slds-form-element__label">Radio
                                                                                                                            Label
                                                                                                                            One</span>
                                                                                                                    </label>
                                                                                                                </span>
                                                                                                                <span
                                                                                                                    class="slds-radio">
                                                                                                                    <input
                                                                                                                        type="radio"
                                                                                                                        id="radio-4{{j}}"
                                                                                                                        name="options{{i}}{{j}}"
                                                                                                                        value="radio-4{{j}}" />
                                                                                                                    <label
                                                                                                                        class="slds-radio__label"
                                                                                                                        for="radio-4{{j}}">
                                                                                                                        <span
                                                                                                                            class="slds-radio_faux"></span>
                                                                                                                        <span
                                                                                                                            class="slds-form-element__label">Radio
                                                                                                                            Label
                                                                                                                            Two</span>
                                                                                                                    </label>
                                                                                                                </span>
                                                                                                            </div>
                                                                                                        </fieldset>
                                                                                                    </div>
                                                                                                    <div class="slds-col slds-size_2-of-2">
                                                                                                        <div class="slds-form-element">
                                                                                                            <label
                                                                                                                class="slds-form-element__label"
                                                                                                                for="text-input-id-1">Excel
                                                                                                                Location</label>
                                                                                                            <div class="slds-form-element__control">
                                                                                                                <input
                                                                                                                    id="wherelocation"
                                                                                                                    formControlName="location"
                                                                                                                    placeholder="Excel Location"
                                                                                                                    class="slds-input"
                                                                                                                    type="text"
                                                                                                                    value="" />
                                                                                                            </div>
                                                                                                        </div>
                                                                                                    </div>

                                                                                                    <div class="slds-col slds-size_1-of-1">

                                                                                                    </div>
                                                                                                </div>
                                                                                            </div>
                                                                                            <div class="slds-col slds-size_1-of-12">
                                                                                                <button type="button"
                                                                                                    class="slds-button slds-button_icon"
                                                                                                    (click)="removeWhere(i, j)"
                                                                                                    title="Delete">
                                                                                                    <svg class="slds-button__icon"
                                                                                                        aria-hidden="true">
                                                                                                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#delete"></use>
                                                                                                    </svg>
                                                                                                    <span class="slds-assistive-text">Delete</span>
                                                                                                </button>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </li>
                                                                            </div>
                                                                        </div>
                                                                    </ol>
                                                                </div>
                                                            </article>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="slds-col slds-size_1-of-12">
                                                    <button type="button" class="slds-button slds-button_icon" title="Delete"
                                                        (click)="removeQuery(i)">
                                                        <svg class="slds-button__icon" aria-hidden="true">
                                                            <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#delete"></use>
                                                        </svg>
                                                        <span class="slds-assistive-text">Delete</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </div>
                            </div>
                        </ol>
                    </div>
                </article>

            </form>

        </div>
    </div>
</div>
