
    <div style="padding-left: 5px; padding-right: 5px;">
        <div class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header"> 
                    <a class="navbar-brand" href="#">Salesforce Query Builder</a>
                    
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" id="btn-login">API Count : {{apiCount}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
         
        <div class="row" style="width:100%">
		
			<div class="col-md-3 form-horizontal">  
				<!-- Select Basic -->
				<div class="form-group">
				  <label class="col-md-2 control-label" for="optObjects">Objects</label>
				  <div class="col-md-10">
					<select multiple="multiple" (change)="getAllFields()" id="optObjects" name="optObjects" class="form-control scrollV" [(ngModel)]="selectedObject">
              <option *ngFor="let obj of filteredObjects" [value]="obj.apiName">
                 {{obj.fieldLabel}}
              </option>
            
					</select>
				  </div>
				</div> 
				<div class="form-group">
					<div class="col-md-2"> </div>
					<div class="col-md-10">
						<input [(ngModel)]="searchObj" id="txtSearchObj" name="txtSearchObj" type="search" placeholder="Search Objects" class="form-control input-md" /> 
					</div>
				</div>
			</div>
		
			<div class="col-md-3 form-horizontal">    
					<!-- Select Multiple -->
					<div class="form-group">
					 <label class="col-md-2 control-label" for="chkFields">Fields</label>
						<div class="col-md-10 roundedCorner scrollV">
						  <div class="checkbox row" *ngFor="let fld of filteredFields | filter:searchText; let index = index" >
							<label for="{{fld.apiName}}" class="labelFull"> 
								<input type="checkbox" name="isSelected" id="{{fld.apiName}}"  (change)="updateSOQL()" [(ngModel)]="fields[index].isSelected" /> 
								<span *ngIf="isAPIName == false"> {{fld.fieldLabel}} </span>
								<span *ngIf="isAPIName == true"> {{fld.apiName}} </span>  
							 </label>
						   </div> 
						</div> 
					</div>
						
						 <!-- Search input-->
					<div class="form-group">  
						<div class="col-md-2"> 
							<label class="checkbox-inline" for="checkAll">
								<input type="checkbox" name="checkAll" id="checkAll" [(ngModel)]="isAll"  (change)="checkUnCheckAll()"/> 
								All
							</label>
						</div>
						
						<div class="col-md-6">
							<input [(ngModel)]="searchText" id="txtSearchField" name="txtSearchField" type="search" placeholder="Search Fields" class="form-control input-md" /> 
						</div>
						  
						<div class="col-md-4">
							<label class="checkbox-inline" for="ShowAPI-0">
								<input type="checkbox" name="ShowAPI" id="ShowAPI-0" value="API" [(ngModel)]="isAPIName" />
								API Name 
							</label>
						</div>
					</div> 
			</div> 
        
			<div class="col-md-6">  
				<div class="form-horizontal">   
					<!-- Textarea -->
					<div class="form-group">
					  <label class="col-md-1 control-label" for="txtSOQL">SOQL</label>
					  <div class="col-md-11">                     
						<textarea [(ngModel)]="SOQL" class="form-control" style="height:150px;" id="txtSOQL" name="txtSOQL">
						  
						  </textarea>
					  </div>
					</div>

					<div class="form-group">
					  <label class="col-md-1 control-label" > </label>
					  <div class="col-md-11">                     
             <button (click)="run()" id="singlebutton" name="singlebutton" class="btn btn-info">Run Query </button>
             <button *ngIf="savedQueryList.length > 0" (click)="runAll()" id="singlebutton2" name="singlebutton2" class="btn btn-info">Run All </button>
                          <a href="#"  data-toggle="modal" data-target="#saveQuery" class="btn btn-default"> Save
                              <span class="glyphicon glyphicon-floppy-save"></span>
                          </a>
                          
                           <a href="#" data-toggle="modal" data-target="#savedQuery" class="btn btn-default"> Stored Query
                               <span class="glyphicon glyphicon-hdd"></span>
                          </a>
                          
					  </div>
          </div>
          
				</div>
			</div> 
     </div>
        

        <div id="errorModelContainer" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false">
          <div class="modal-dialog modal-lg">
            <div class="modal-content" >
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                      <span aria-hidden="true">x</span><span class="sr-only">Close</span>
                  </button>
                  <h4 class="modal-title" id="errorModelTitle">{{errorHead}}</h4>
                </div>
                <div class="modal-body" >
                   <div class="alert alert-danger" role="alert" id="errorModelText"> {{errorMsg}} </div>
                </div>
            </div>  
          </div>
        </div>

        <div id="saveQuery" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false">
          <div class="modal-dialog modal-lg">
            <div class="modal-content" >
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                      <span aria-hidden="true">x</span><span class="sr-only">Close</span>
                  </button>
                  <h4 class="modal-title" id="errorModelTitle">Enter Query Name</h4>
                </div>
                <div class="modal-body" >
                    <input [(ngModel)]="queryName" id="queryName" name="queryName" type="text" placeholder="Query Name" class="form-control input-md" /> 

                  <a href="#"  class="btn btn-default" (click)="saveQuery()" data-toggle="modal" data-target="#saveQuery"> Save
                    <span class="glyphicon glyphicon-floppy-save"></span>
                </a>
                </div>
            </div>  
          </div>
        </div>
        
        <div id="savedQuery" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content" >
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                      <span aria-hidden="true">x</span><span class="sr-only">Close</span>
                  </button>
                  <h4 class="modal-title" id="errorModelTitle">All Saved Query</h4>
                </div>
                <div class="modal-body" >
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <th>  Query Name  </th>
                        <th>  Actions  </th>
                        <tr *ngFor="let row of savedQueryList" >
                            <td> {{row.name}} </td>
                            <td> 
                                
                                <a href="#" (click)="useQuery(row.uniqueId)" data-toggle="modal" data-target="#savedQuery" class="btn btn-default btn-xs">
                                    <span class="glyphicon glyphicon-hand-left"></span></a>
                                
                                <a href="#" (click)="removeQuery(row.uniqueId)" data-toggle="modal" data-target="#savedQuery" class="btn btn-default btn-xs"> 
                                    <span class="glyphicon glyphicon-trash"></span></a>
                                 
                            </td> 
                        </tr>
                    </table> 
                    <a href="" (click)="clearAllSavedQuery()">Clear all</a>
                </div>
            </div>  
          </div>
        </div>
         
    </div>
