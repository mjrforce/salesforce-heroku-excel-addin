<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">

        <svg class="slds-icon slds-icon_small" aria-hidden="true">
          <use xlink:href="/assets/icons/doctype-sprite/svg/symbols.svg#excel"></use>
        </svg>
        <span class="slds-assistive-text">excel</span>

      </div>
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
            <span>WESLI</span>
          </a>
        </h2>
      </div>
      <div class="slds-no-flex">
        <button *ngIf="!isLoggedIn" class="slds-button slds-button_neutral" (click)="login()">Login</button>
        <button *ngIf="isLoggedIn" class="slds-button slds-button_neutral" (click)="logout()">Logout</button>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">Web Excel Salesforce Library</div>
  <footer class="slds-card__footer">

  </footer>
</article>
