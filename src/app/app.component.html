<div class="demo-only">
    <div class="slds-page-header slds-page-header_vertical">
        <div class="slds-media">
            <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-doctype-excel" title="Excel">
                    <svg class="slds-icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/doctype-sprite/svg/symbols.svg#excel"></use>
                    </svg>
                    <span class="slds-assistive-text">Description</span>
                </span>
            </div>
            <!---->
            <div class="slds-media__body">
                <button *ngIf="!isLoggedIn" class="slds-button slds-button_neutral slds-button_stateful slds-not-selected"
                    aria-live="assertive" (click)="login()">
                    <span class="slds-text-not-selected">
                        <svg class="slds-button__icon slds-button__icon_small slds-button__icon_left" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#add" />
                        </svg>Login</span>
                </button>
                <button *ngIf="isLoggedIn" class="slds-button slds-button_neutral slds-button_stateful slds-not-selected"
                    aria-live="assertive" (click)="logout()">
                    <span class="slds-text-not-selected">
                        <svg class="slds-button__icon slds-button__icon_small slds-button__icon_left" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#logout" />
                        </svg>Logout</span>
                </button>
                <button class="slds-button slds-button_neutral slds-button_stateful slds-not-selected" aria-live="assertive"
                    (click)="start()">
                    <span class="slds-text-not-selected">
                        <svg class="slds-button__icon slds-button__icon_small slds-button__icon_left" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#goals" />
                        </svg>Start</span>
                </button>
            </div>
        </div>
        <br />
        <div class="slds-scrollable slds-grow">
            <div class="slds-scrollable_none">
                <table aria-multiselectable="true" class="slds-table slds-no-row-hover slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols"
                    role="grid">
                    <thead>
                        <tr class="slds-line-height_reset">

                            <th aria-label="Name" aria-sort="none" class="slds-is-resizable slds-is-sortable" scope="col">
                                <a class="slds-th__action slds-text-link_reset" href="javascript:void(0);" role="button"
                                    tabindex="-1">
                                    <span class="slds-assistive-text">Sort by: </span>
                                    <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                        <span class="slds-truncate" title="Name">Name</span>
                                        <span class="slds-icon_container slds-icon-utility-arrowdown">
                                            <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon "
                                                aria-hidden="true">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown" />
                                            </svg>
                                        </span>
                                    </div>
                                </a>
                                <div class="slds-resizable">
                                    <input aria-label="Name column width" class="slds-resizable__input slds-assistive-text"
                                        id="cell-resize-handle-45" max="1000" min="20" tabindex="-1" type="range" />
                                    <span class="slds-resizable__handle">
                                        <span class="slds-resizable__divider"></span>
                                    </span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr aria-selected="false" class="slds-hint-parent" *ngFor="let event of events">
                            <th scope="row">
                                <div class="slds-truncate" title="Analytics">Analytics</div>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
